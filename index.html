<!DOCTYPE html>

    <style>

        header {

            border: none;

        main {

            padding: 20px;
        }

        .sections {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 600px;
        }

        section {

            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 10px 0;
            padding: 20px;
        }

        .hidden {

        }

        input[type="text"],
        input[type="password"],
        input[type="number"],
        textarea {

            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;

        button[type="submit"] {

            border: none;

        button[type="submit"]:hover {

        .emoji-button {

            border: none;
            cursor: pointer;

</head>
<body>

    <main>
        <div class="sections">
            <section id="registration" class="hidden">

                <form onsubmit="return validateRegistration()">

    <script>
        let tokenCount = 0; // Po캜et 쬰ton콢 u쬴vatele

        function showSection(sectionId) {
            const sections = document.querySelectorAll('.sections section');
            sections.forEach(section => {
                section.classList.add('hidden'); // Skr칳t v코echny sekce
            });
            document.getElementById(sectionId).classList.remove('hidden'); // Zobrazit vybranou sekci
        }

        function validateRegistration() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                alert("Hesla se neshoduj칤.");
                return false;
            }

            // U쬴vatel se 칰sp캩코n캩 zaregistroval
            alert("Registrace prob캩hla 칰sp캩코n캩! Z칤skali jste 200 쬰ton콢.");
            tokenCount = 200; // U쬴vatel dostane 200 쬰ton콢 p콏i registraci
            updateTokenDisplay();
            showSection('login'); // P콏epnout na p콏ihla코ovac칤 sekci
            return false; // Zabr치nit odesl치n칤 formul치콏e
        }

        function loginUser() {
            // Zde m콢쬰 b칳t logika pro p콏ihl치코en칤

            // tokenCount = 0; 
            updateTokenDisplay();

            return false; // Zabr치nit odesl치n칤 formul치콏e
        }

        function updateTokenDisplay() {
            document.getElementById('token-count').innerText = tokenCount; // Aktualizovat zobrazen칤 쬰ton콢
        }

        function sendMessage() {
            const messageInput = document.getElementById('message');
            const message = messageInput.value.trim();

            if (message === '') return; // Neodes칤lat pr치zdn칠 zpr치vy

            if (tokenCount >= 50) { // Zpr치va stoj칤 50 쬰ton콢
                tokenCount -= 50; // Ode캜칤st 쬰tony
                updateTokenDisplay();

                const messageContainer = document.getElementById('message-container');
                const chatMessage = document.createElement('div');
                chatMessage.classList.add('chat-message');
                chatMessage.innerText = message;
                messageContainer.appendChild(chatMessage); // P콏idat zpr치vu do kontejneru

                messageInput.value = ''; // Vy캜istit vstup
            } else {
                alert("Nem치te dostatek 쬰ton콢 na odesl치n칤 zpr치vy.");
            }
        }

        function addEmoji(emoji) {
            const messageInput = document.getElementById('message');
            messageInput.value += emoji; // P콏idat smajl칤k do vstupu
        }

        function updatePrice() {
            const amount = document.getElementById('tokenAmount').value;
            const price = amount * 0.50; // P콏edpokl치d치me cenu 0.50 K캜 za 쬰ton
            document.getElementById('priceDisplay').innerText = `Cena: ${price.toFixed(2)} K캜`;
            document.getElementById('tokenPrice').value = price.toFixed(2); // Ulo쬴t cenu do hidden inputu
        }

        function buyTokens() {
            const amount = document.getElementById('tokenAmount').value;
            tokenCount += parseInt(amount); // P콏id치n칤 zakoupen칳ch 쬰ton콢
            alert(`Zakoupili jste ${amount} 쬰ton콢.`);
            updateTokenDisplay(); // Aktualizace zobrazen칤 쬰ton콢
            document.getElementById('paypalForm').submit(); // Odeslat formul치콏 pro PayPal
        }

        function buyTokens() {
            const tokenAmount = document.getElementById('tokenAmount').value;
            const tokenPrice = document.getElementById('tokenPrice').value;

            if (tokenAmount < 500 || tokenAmount > 10000) {
                alert("Mno쬽tv칤 쬰ton콢 mus칤 b칳t mezi 500 a 10000.");
                return;
            }

            // P콏id치n칤 쬰ton콢 po 칰sp캩코n칠 platb캩
            tokenCount += parseInt(tokenAmount); // P콏idat zakoupen칠 쬰tony
            updateTokenDisplay();
            document.getElementById('paypalForm').submit(); // Odeslat formul치콏 PayPal
        }
    </script>
</body>
</html>
