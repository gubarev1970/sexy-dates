    <script>
        let tokenCount = 0; // Po캜et 쬰ton콢 u쬴vatele

        function showSection(sectionId) {

        function sendMessage() {
            const messageInput = document.getElementById('message');
            const message = messageInput.value.trim();

            if (message === '') return; // Neodes칤lat pr치zdn칠 zpr치vy

            if (tokenCount >= 50) { // Zpr치va stoj칤 50 쬰ton콢

                chatMessage.classList.add('chat-message');

                messageInput.value = ''; // Vy캜istit vstup
            } else {

        }

            document.getElementById('priceDisplay').innerText = `Cena: ${price.toFixed(2)} K캜`;
            document.getElementById('tokenPrice').value = price.toFixed(2); // Ulo쬴t cenu do hidden inputu
        }

            tokenCount += parseInt(amount); // P콏id치n칤 zakoupen칳ch 쬰ton콢
            alert(`Zakoupili jste ${amount} 쬰ton콢.`);
            updateTokenDisplay(); // Aktualizace zobrazen칤 쬰ton콢
